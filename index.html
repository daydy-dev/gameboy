<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gameboy Emulator</title>
    <script type="module">
      fetch('./wasm/lr35902_bg.wasm')
      .then(response => response.arrayBuffer())
      .then(bytes => {
        const LR35902 = new WebAssembly.Module(bytes);
        WebAssembly.instantiate(LR35902).then(result => {
          console.log(result)
        });
      });
    </script>
  </head>
  <body>
    <h1>Gameboy Emulator</h1>
  </body>
</html>
