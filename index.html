<html>
  <head>
    <title>LR35902 WebAssembly</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
  </head>
  <body>
    <div class="window">
      <div class="title-bar"> 
        <button aria-label="Close" class="close"></button>
        <h1 class="title">LR35902 WebAssembly</h1>
        <button aria-label="Resize" class="resize"></button>
      </div>
      <div class="separator"></div>
      
      <div class="window-pane">
        <p>
          <label for="rom">Select a rom file</label>
          <input type="file" id="rom" />
        </p>
        <p>
          <button id="run" class="btn">Load Game</button>
        </p>
      </div>
    </div>

    <script type="text/javascript">
      // function load(argument) {
      //   alert(1)
      // }

      const fileReader = new FileReader();
      const romFile = document.getElementById("rom");
      romFile.addEventListener("change", e => fileReader.readAsText(romFile.files[0]));


    </script>
  </body>
</html>
