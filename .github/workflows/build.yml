name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      RUST_LOG: debug

    steps:
      - name: Checkout source Git repo
        uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-audit
          version: latest

      - name: Make Lint
        run: make lint

      - name: Make build
        run: make build

      - name: Make test
        run: make test