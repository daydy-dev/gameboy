[package]
name = "lr35902"
version = "0.1.1"
description = "Gameboy emulator written in Rust and WebAssembly"
authors = ["Raphael Amorim <rapha850@gmail.com>"]
repository = "https://github.com/raphamorim/LR35902"
license = "MPL-2.0"
edition = "2021"

[lib]
name = "lr35902"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[features]
desktop = ["dep:gl", "dep:glutin", "dep:libc"]

[dependencies]
js-sys = "0.3.59"
thiserror = "1.0"
wasm-bindgen = "0.2.82"
wasm-bindgen-futures = "0.4.32"
console_error_panic_hook = "0.1.7"
libc = { version = "0.2.126", optional = true }
glutin = { version = "0.28.0", optional = true }
gl = { version = "0.14.0", optional = true }

[dependencies.web-sys]
version = "0.3.4"
features = [
  'Document',
  'Element',
  'HtmlCanvasElement',
  'WebGlBuffer',
  'HtmlInputElement',
  'WebGlRenderingContext',
  'CanvasRenderingContext2d',
  'ImageBitmap',
  'WebGlProgram',
  'WebGlShader',
  'Window',
  'MouseEvent',
  'File',
]
